<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Administrativo • Chef Express</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Chef Express</a>
      <nav class="header-actions">
        <a href="index.html" class="btn-link">Voltar ao site</a>
      </nav>
    </div>
  </header>

  <main class="container main-content">
    <h1>Painel Administrativo</h1>
    <p class="hero-sub">Visão geral de pedidos e faturamento</p>

    <section class="dashboard-cards">
      <div class="card">
        <h2>Total de Faturamento</h2>
        <p id="faturamentoTotal">R$ 0,00</p>
      </div>
      <div class="card">
        <h2>Pedidos Recebidos</h2>
        <p id="totalPedidos">0</p>
      </div>
      <div class="card">
        <h2>Pedidos Cancelados</h2>
        <p id="totalCancelados">0</p>
      </div>
    </section>

    <section class="pedido-lista">
      <h2>Pedidos Recentes</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Total</th>
            <th>Status</th>
            <th>Data</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="tabelaPedidos">
          <tr><td colspan="6" class="muted">Nenhum pedido encontrado.</td></tr>
        </tbody>
      </table>
    </section>

    <div id="toast" class="toast" aria-hidden="true"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Chef Express</small>
    </div>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/admin-dashboard.js"></script>
</body>
</html>
