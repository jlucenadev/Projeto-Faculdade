<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login • Chef Express</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container main-content">
    <h1 id="loginTitulo">Login do Cliente</h1>

    <form id="loginForm" class="login-form">
      <!-- Nome (aparece apenas no cadastro) -->
      <input type="text" id="nome" placeholder="Nome" style="display:none" />

      <!-- Email sempre visível -->
      <input type="email" id="email" placeholder="E-mail" required />

      <!-- Senha sempre visível -->
      <input type="password" id="senha" placeholder="Senha" required />

      <!-- CPF (aparece apenas no cadastro) -->
      <input type="text" id="cpf" placeholder="CPF (xxx.xxx.xxx-xx)" maxlength="14" style="display:none" />

      <!-- Endereço 1 (aparece apenas no cadastro) -->
      <input type="text" id="endereco1" placeholder="Endereço principal" style="display:none" />

      <!-- Endereço 2 (opcional, aparece apenas no cadastro) -->
      <input type="text" id="endereco2" placeholder="Endereço opcional" style="display:none" />

      <button type="submit" class="btn-primary">Entrar</button>
    </form>

    <p class="muted" style="text-align:center;margin-top:12px;">
      <a href="#" id="toggleMode">Ainda não tem conta? Criar</a>
    </p>

    <div id="toast" class="toast" aria-hidden="true"></div>
  </main>

  <!-- JS -->
  <script src="js/utils.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
